<head>
    <script>
        function changeBackgroundColor(color) {
            let content = document.getElementById("content");
            content.style.backgroundColor = color;
        }
    
        function getNewColor() {
            //3. this is where we call the native code
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.changeColor) {
                window.webkit.messageHandlers.changeColor.postMessage({
                    "message": "selectColor"
                });
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
    <div id="content" style="width:100%; height: 100%;">
        <button style="width: 100px; height: 60px"
            onClick="getNewColor()">
            Change BG
        </button>
    </div>
</body>
